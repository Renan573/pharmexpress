<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Cadastro</title>
</head>
<body>
    <div id="container" class="container">
        <form action="">
            <div id="box" class="row border p-2">
                <div class="form-group col-md-6">
                    <label for="" class="form-label">Nome:</label>
                    <input type="text" name="nome" id="nome" placeholder="Digite o nome" class="form-control">
                    
                </div>
                <div class="form-group col-md-6">
                    <label for="" class="form-label">Sobrenome:</label>
                    <input type="text" name="sobrenome" id="sobrenome" placeholder="Digite o sobrenome" class="form-control">

                </div>
                <div class="form-group">
                    <label for="" class="form-label">Telefone:</label>
                    <input type="tel" name="telefone" id="telefone" placeholder="Digite o telefone" class="form-control">
                </div>
                <div class="form-group">
                    <label for="" class="form-label">Data de Nascimento:</label>
                    <input type="date" name="data" id="data" class="form-control">

                </div>
                <div class="form-group">
                    <label for="" class="form-label">E-mail:</label>
                    <input type="email" name="email" id="email" placeholder="Digite o email" class="form-control">

                </div>
                <div class="form-group">
                    <label for="" class="form-label">CPF:</label>
                    <input type="number" name="cpf" id="cpf" placeholder="Digite o CPF" class="form-control">

                </div>
                <div class="form-group">
                    <label for="" class="form-label">Senha:</label>
                    <input type="password" name="senha" id="senha" placeholder="Digite a senha" class="form-control">
                </div>
                <div class="form-group">
                    <label for="" class="form-label">Confirme sua Senha:</label>
                    <input type="password" name="confirmarSenha" id="confirmarSenha" placeholder="Confime a senha" class="form-control">
                </div>
                <input type="Submit" value="Cadastrar">
            </div>
        </form>
    </div>
</body>
</html>
