<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="/style.css">
    <title>Lista de Produto</title>
</head>
<header>               
    <div >
        <nav class="navbar navbar-light navbar-expand-sm d-flex justify-content-between" style="background-color: #78cdff;">
            <a href="" class="navbar-brand px-5">
                <img src="/imagens/PHARM.png" width="70" height="40" class="d-inline-block align-top">
            </a>
            <div class="search-form">
                <input type="search" id="caixa de pesquisa" placeholder="procure aqui..." style="height: 100%;width: 100%;font-size: 1rem;text-transform: none;padding: 1rem;border-radius: 10px;">
                <label for="caixa de pesquisa" class="fas fa-search" style="cursor: pointer; position: absolute;left: 94%;font-size: 1.3rem;margin-right: 1.5rem;"></label>
            </div>
            <ul class="navbar-nav px-5">
                <li class="nav-item d-flex flex-direction-row align-items-stretch">
                    <a href="" class="nav-link"><i class="fa-solid fa-user"></i></a>
                    <a href="" id="bemvindo" class="w-27 h6 text-decoration-none">Bem vindo, <br>Acesse aqui o seu perfil!</a>
                </li>
                <li class="nav-item">
                    <a href="" class="nav-link"><i class="fa-solid fa-basket-shopping"></i></a>
                </li>
                <li class="nav-item">
                    <a href="" class="nav-link"><i class="fa-solid fa-bars"></i></a>
                </li>
            </ul>
        </nav>
    </div>
</header>

<body>
    <div>
        <a th:href="@{'novo-produto'}">
            Adicionar Produto
        </a>
    </div>
    <div>
        <table>
            <thead>
                <tr>
                    <th>
                        ID
                    </th>
                    <th>
                        Nome
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="produto : ${listaDeProdutos}">
                    <th th:text="${produto.id}">
                    </th>
                    <th th:text="${produto.nome}">
                    </th>
                    <a th:href="@{'edit/' + ${produto.id}}">
                        Editar
                    </a>
                    <a th:href="@{'delete/' + ${produto.id}}">
                        Deletar
                    </a>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
